---
  - name: Add Varnish repository
    when: os == 'centos-6'
    yum:
      name: "https://repo.varnish-cache.org/redhat/varnish-3.0.el6.rpm"
      state: present

  - name: Install OS packages
    when: os == 'centos-6'
    yum:
        name: "{{ item }}"
        state: present
        update_cache: yes
    with_items:
        - gcc
        - varnish-3.0.7

  - name: Install OS packages
    when: os == 'centos-7'
    yum:
        name: "{{ item }}"
        state: present
        update_cache: yes
    with_items:
        - varnish

