  - name:  Add vhost configuration
    when: os == 'centos-6'
    template:
        src: "vhosts-centos6.conf.j2"
        dest: "/etc/httpd/conf.d/vhosts.conf"
        owner: apache
        group: apache
        mode: 0644
        force: yes
    notify:
        - restart apache

  - name:  Add vhost configuration
    when: os == 'centos-7'
    template:
        src: "vhosts-centos7.conf.j2"
        dest: "/etc/httpd/conf.d/vhosts.conf"
        owner: apache
        group: apache
        mode: 0644
        force: yes
    notify:
        - restart apache

  - name:  Check that our config is valid
    command: apachectl configtest
    register: result
    ignore_errors: True

  - name:  Bad Config - Ending playbook
    fail: msg="Configuration file is not valid. Please check that before re-running the playbook."
    when: result|failed

  - name: Update user osr_web_deploy groups
    user:
        name: "osr_web_deploy"
        groups: "apache"
        append: yes

  - name: Update user apache groups
    user:
        name: "osr_web_deploy"
        groups: "osr_web_deploy"
        append: yes

  - name: Ensure Apache (httpd) is started and enabled on boot.
    service:
        name: httpd
        state: started
        enabled: yes
