---
  - name: Install CentOS 6 Packages
    when: os == 'centos-6'
    yum:
        name: "{{ item }}"
        state: present
        update_cache: yes
    with_items:
        - httpd-2.2.15

  - name: Install CentOS 7 Packages
    when: os == 'centos-7'
    yum:
        name: "{{ item }}"
        state: present
        update_cache: yes
    with_items:
        - httpd

  - name:  Install necessary packages
    yum:
        name: "{{ item }}"
        state: present
        update_cache: yes
    with_items:
        - mod_ssl
        - openssl

  - name: Configure Apache
    when: os == 'centos-6'
    copy:
        src: "httpd-centos6.conf"
        dest: "/etc/httpd/conf/httpd.conf"
        owner: apache
        group: apache
        mode: 0644
        force: yes
    notify:
        - restart apache

